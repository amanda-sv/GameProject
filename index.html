<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Joguinho</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id='hud'>
        <div id='map'></div>
        <div id='textbox'></div>
        <div id='righthud'>
            <div id='playerStatus'>
                <div>
                    <img id="playerImage" width="150" height="100" src="images/princesaCaroco.png"></img>
                </div>
                <progress id='healthBar' value="100" max="100"></progress>
                <span id="healthText">
                    <span id="playerLife">100</span>/100</span>
                <div id="level">
                    <h3>LEVEL:
                        <span id="levelText"> 0 </span>
                    </h3>
                </div>
            </div>
            <div id="cityNameDisplay">
                <span>City: </span>
                <span id="currentCityName">Main City</span>
            </div>
            <div id="inventory">

            </div>
        </div>
    </div>
</body>
